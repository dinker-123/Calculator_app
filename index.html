<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container flex flex-col  items-center bg-red mx-auto m-w-20">
        <h1 class="text-center">Calculator</h1>
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button spaical">AC</button> 
            <button class="button spaical">+/-</button> 
            <button class="button spaical">%</button> 
            <button class="button spaical red">/</button>  
         </div>
        <div class="row">
           <button class="button normal-button">7</button> 
           <button class="button normal-button">8</button> 
           <button class="button normal-button">9</button> 
           <button class="button normal-button red">*</button>    
        </div>
         <div class="row">
            <button class="button">4</button> 
            <button class="button">5</button> 
            <button class="button">6</button> 
            <button class="button red">-</button>    
         </div>
         <div class="row">
            <button class="button">1</button> 
            <button class="button">2</button> 
            <button class="button">3</button> 
            <button class="button red">+</button>  
         </div>
         <div class="row">
            <button class="button zero">0</button> 
            <button class="button">.</button> 
            <button class="button red">=</button>  
         </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
